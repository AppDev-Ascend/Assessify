{% extends 'main.html' %}

{% block content %}
    {% load static %}

    <main class="layout layout--3">
        <main class="content-container">
            <form method="post">
                {% csrf_token %}
                {% if view %}
                    <a href="{% url 'assessment' %}?p1={{ assessment.name }}&p2=edit">Edit</a>
                {% else %}
                    <a href="{% url 'assessment' %}?p1={{ assessment.name }}&p2=view">Back</a>
                {% endif %}
                
                {{ a_form.as_p }}
                <br>
                <h3>QUESTIONS</h3>
                <br>
                {% for form in form_list %}
                    {{ form.as_p }}
                {% endfor %}
                <label for="formats">Choose file format:</label>
                <select name="formats" id="formats" style="display:{% if view %}block{% else %}none{% endif %}">
                    <option value="pdf">PDF</option>
                    <option value="gift">GIFT</option>
                </select> 
                <button class="generic-button" type="submit" style="display:{% if view %}block{% else %}none{% endif %}"> Export </button>
                <button class="generic-button" type="submit" style="display:{% if view %}none{% else %}block{% endif %}"> Save </button>
        </form>
        </main>
    </main>
{% endblock content %}
