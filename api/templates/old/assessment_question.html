<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment Questions</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}

        {% for form in form_list %}
            {{ form.as_table }} <br>
        {% endfor %}
        
        <button class="generic-button" type="submit" name="action" value="save">Save</button>
        <label for="formats">Choose file format:</label>
                <select name="formats" id="formats">
                  <option value="pdf">PDF</option>
                  <option value="gift">GIFT</option>
        </select> 
        <a href="{% url 'assessment_export' %}?at=quiz&qt={{ q_type }}">
            <button type="submit">Export</button>
        </a>  
    </form>
</body>
</html>
