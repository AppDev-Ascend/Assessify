{% extends 'main.html' %}

{% block content %}
<main class="layout layout--3">
    <main class="content-container">
        <div class="content-left">
            
        </div>
        <div class="content-right">
            <div class="register-container">
              <h1 align="center"> Sign Up </h1>
              <p align="center"> Creating an account is very simple!<br>Start working with us now! </p>
              <form method="post" class="navbar-searchbar">
                {% csrf_token %}
                
                <label> Email </label>
                <input class="form-textbox" type="text" placeholder="johndoe123@domain.com" name="{{ form.email.name }}" size="55"> <br><br>
                <label> Username </label>
                <input class="form-textbox" type="text" placeholder="John Doe" name="{{ form.username.name }}" size="55"> <br><br>
                <label> Password </label>
                <input class="form-textbox" type="password" placeholder="Enter your password." name="password" size="55"> <br><br>
                <label> Re-enter Password </label>
                <input class="form-textbox" type="password" placeholder="Re-enter password to confirm password." name="re_password" size="55">
                
                <br><hr>
                <p align="center"> By signing up to our services, you agree to our Terms of Service and Privacy Policy. </p>
                <button class="generic-button" type="submit">Register</button>
              </form>
            </div>
        </div>
      </main>
</main>
{% endblock content %}
